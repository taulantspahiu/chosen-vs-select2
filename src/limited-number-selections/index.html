<DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/chosen/1.4.2/chosen.min.css">
		<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.0/css/select2.min.css">
		<link rel="stylesheet" type="text/css" href="limited.css">		
	</head>
	<body>

		<h4>Limited Number of Selections using Chosen</h4>
		<select class="limitedNumbChosen" multiple="true">
	        <option value="1">Monday</option>
	        <option value="2">Tuesday</option>
	        <option value="3">Wednesday</option>
	        <option value="4">Thursday</option>
	        <option value="5">Friday</option>
	        <option value="6">Saturday</option>
	        <option value="7">Sunday</option>
		</select>
		<h4>Limited Number of Selections using Select2</h4>
		<select class="limitedNumbSelect2" multiple="true">
	        <option value="1">Monday</option>
	        <option value="2">Tuesday</option>
	        <option value="3">Wednesday</option>
	        <option value="4">Thursday</option>
	        <option value="5">Friday</option>
	        <option value="6">Saturday</option>
	        <option value="6">Sunday</option>
		</select>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/chosen/1.4.2/chosen.jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.0/js/select2.min.js"></script>
		<script src="limited.js"></script>
	</body>
</html>
