<DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/chosen/1.4.2/chosen.min.css">
		<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.0/css/select2.min.css">
		<link rel="stylesheet" type="text/css" href="dresults.css">		
	</head>
	<body>

		<h4>Chosen - Disabled Results</h4>
		<p>Do you live in EU / USA ?</p>
		<select class="choiceChosen">
		  	<option value="yes">Yes</option>
		  	<option value="no">No</option>
		</select>
		<p>Select your offer:</p>
		<select class="productChosen">
		  	<option></option>
		  	<option value="1" disabled="disabled">Product A</option>
		  	<option value="2">Product B</option>
		  	<option value="3">Product C</option>
		</select>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/chosen/1.4.2/chosen.jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.0/js/select2.min.js"></script>
		<script src="dresults.js"></script>
	</body>
</html>
