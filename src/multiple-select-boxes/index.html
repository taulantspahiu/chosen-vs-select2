<DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/chosen/1.4.2/chosen.min.css">
		<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.0/css/select2.min.css">
		<link rel="stylesheet" type="text/css" href="multiple.css">		
	</head>
	<body>

		<h4>Chosen - Multiple Select</h4>
		<select class="multipleChosen" multiple="true">
	        <option value="1">Excellent</option>
	        <option value="2">Very Good</option>
	        <option value="3">Good</option>
	        <option value="4">Not Bad</option>
	        <option value="5">Bad</option>
	        <option value="6">Very Bad</option>
		</select>	
		
		<h4>Select2 - Multiple Select</h4>
		<select class="multipleSelect2" multiple="true">
	        <option value="1">Excellent</option>
	        <option value="2">Very Good</option>
	        <option value="3">Good</option>
	        <option value="4">Not Bad</option>
	        <option value="5">Bad</option>
	        <option value="6">Very Bad</option>
		</select>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/chosen/1.4.2/chosen.jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.0/js/select2.min.js"></script>
		<script src="multiple.js"></script>
	</body>
</html>
