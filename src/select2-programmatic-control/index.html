<DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.0/css/select2.min.css">
		<link rel="stylesheet" type="text/css" href="programmatic-control.css">		
	</head>
	<body>

		<h4>Programmatic Control</h4>
		<select class="progControlSelect2" multiple="true">
		        <option value="js">JavaScript</option>
		        <option value="ph">PHP</option>
		        <option value="jv">Java</option>
		        <option value="rb">Ruby</option>
		        <option value="sw">Swift</option>
		        <option value="oc">Objective C</option>
		        <option value="py">Python</option>
      		</select>
		<form>
	        	<input type="button" class="iOSSelect2" value="Set iOS Technologies">
	        	<input type="button" class="clearSelect2" value="Clear">
		</form>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.0/js/select2.min.js"></script>
		<script src="programmatic-control.js"></script>
	</body>
</html>
